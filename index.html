<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Static Forest Scene</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="components/css/clouds.css">
    <link rel="stylesheet" href="components/css/fog.css">
    <link rel="stylesheet" href="components/css/forest.css">
    <link rel="stylesheet" href="components/css/mountains.css">
    <link rel="stylesheet" href="components/css/sky.css">
    <link rel="stylesheet" href="components/css/sun.css">
    <link rel="stylesheet" href="components/css/moon.css">
    <link rel="stylesheet" href="components/shooting-stars/shooting-stars.css">
    <link rel="stylesheet" href="components/stars/stars.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsSAAALEgHS3X78AAABX0lEQVRYw+2WPU7DMBiFn1MhJCTUDSExM3CF3gGJhYGVE/QQHTkAB2BhQeoZWDgZmVAXJJB/LzPUjuMkdpymLIh8UrTYfr/3+jlOoPGzRH4KkJP6ov5Rf5XfMsCZeV9ry9TcWX8TmEkH6AToBOgE+G8AE83wl7bnyjZTPhQFfPCMGQHzFMDC9NwRYBGJa4uoVhMgGvY+E9frgsw5oA/sRryfRmI7Gfs2jnlhAK+qCUxTAMfAJOHLHOMIYNX0lCMLYBCxGwOXwKz0EtQRoEz2wGHEfm0U6wFsBoDYx9RAtSaoA7BN7AKnpgRd4Ax4BUYN4EvgzdS4a0xDuQR1mqBK3IHBrgAHCVvfPD3zHh2XBfCqY4L7/9oECaYfFIBlIoF3DKaImDu/LoCrCYZmx/RdCXDt7PqJaXdVBNB1TLBQ7+oe5xkTuLK7XVUTVDWBC9Ezx3nGBK4ygPFugE6AToBOgJ8AvwHgsCzGyjG3MQAAAABJRU5ErkJggg==" type="image/png">
</head>
<body>
    <!-- Loading overlay - initially visible, covers the entire page -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="scene-container">
        <div class="scene-layer sky-layer">
            <div class="sky-day"></div>
            <div class="sky-night"></div>
        </div>
        <div class="scene-layer stars-layer"></div>
        <div class="scene-layer shooting-stars-layer">
            <div class="shooting-star-1"></div>
            <div class="shooting-star-2"></div>
            <div class="shooting-star-3"></div>
        </div>
        <div class="scene-layer moon-layer">
            <div class="crescent-moon"></div>
        </div>
        <div class="scene-layer sun-layer"></div>
        <div class="scene-layer clouds-distant-layer"></div>
        <div class="scene-layer clouds-layer">
            <div class="additional-cloud-1"></div>
            <div class="additional-cloud-2"></div>
        </div>
        <div class="scene-layer mountains-far-layer"></div>
        <div class="scene-layer mountains-mid-layer"></div>
        <div class="scene-layer mountains-near-layer"></div>
        <div class="scene-layer fog-layer"></div>
        <div class="scene-layer forest-background-layer"></div>
        <div class="scene-layer forest-midground-layer"></div>
        <div class="scene-layer forest-foreground-layer"></div>
        <div class="scene-layer forest-grass-layer"></div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
